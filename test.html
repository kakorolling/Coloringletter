<body>
    <div id="container">
        <div class="title">
            Coloring Letter
        </div>
        <form onsubmit="event.preventDefault(); generateRandomColors();">
            <div class="inputbox"><input type="text" id="keyword" required></div>
            <div class="inputbtn"><button type="submit">Generate Colors</button></div>
        </form>
        <div id="color-display"></div>
        <div class=" text">
            키워드에 맞는 적절한 5가지의 색을 추출해서 보여드립니다. 넣었던 키워드로 재 추출할 때 다른 색이 나올 수 있습니다. ChatGPT를 이용해 만든 사이트 입니다. 글자만 보고 판단하는
            사이트이므로 주의하시길 바랍니다.
        </div>
    </div>
